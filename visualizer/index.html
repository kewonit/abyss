<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Abyss — Network Visualizer</title>
    <style>
      /* Minimal FOUC prevention — no margin/padding/box-sizing reset here!
         Tailwind v4's @layer base handles that. Unlayered resets would
         override ALL Tailwind padding/margin utilities due to cascade layers. */
      html,
      body,
      #root {
        background: #101016;
        color: #e8e8ed;
      }
    </style>
  </head>
  <body>
    <script>
      try {
        if (localStorage.getItem("abyss:theme") === "light")
          document.body.classList.add("light-mode");
      } catch {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
